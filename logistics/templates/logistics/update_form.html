{% extends 'logistics/base.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'logistics/css/style.css' %}">



<nav aria-label="breadcrumb" style="margin-top: 50px; margin-bottom: 10px;">
    <ol class="breadcrumb" style="font-size: x-large; margin-bottom: auto;">
        <li class="breadcrumb-item"><a href="{% url 'enquiry_list' %}">Opportunities</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{instance.scope_of_work}}</li>
    </ol>
</nav>



<nav class="navbar navbar-custom navbar-expand-lg" style="margin-top:auto; padding: 0;">
    <div style="padding-top: 2px;padding-bottom: 2px;margin-left: 15px;">
        <div class="justify-content-start">
            <button class="btn btn-sm btn-primary" type="button" style="background-color: steelblue; border: none;"><b>New Freight Quotation</b></button>
            <button id="mark_won_button" class="btn btn-sm btn-primary" type="button"style="background-color: steelblue; border: none;"><b>Mark Won</b></button>
            <button class="btn btn-sm btn-primary" type="button" style="background-color: steelblue; border: none;"><b>Mark Lost</b></button>
        </div>
    </div>

    <div class="custom-stages ml-auto">
        <span class="stage active" data-stage="enquiry"><b>New</b></span>
        <span class="stage" data-stage="qualified"><b>Qualified</b></span>
        <span class="stage" data-stage="won"><b>Won</b></span>
    </div>
</nav>


<div class="">
    <section class="formsection mt-4 mb-4">
        <div class="col-sm-12 col-md-8 col-lg-10 m-auto">
            <form id="enquiry_form" method="post" action="{% url 'edit'  instance.id %}">
                {% csrf_token %}
                <div class="row ml-2">
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label for="Scope_of_work" class="mt-4"><b>Scope of Work</b></label>
                            <input type="text" value="{{instance.scope_of_work}}" class="form-control form-control-lg"
                                id="scope_of_work" name="scope_of_work" required>
                        </div>
                    </div>
                </div>

                <div class="row ml-2">
                    <div class="col-sm-6 col-md-6 col-lg-5">
                        <div class="form-group">
                            <label for="enquiry_date"><b>Enquiry Date</b></label>
                            <input type="date" value="{{ instance.enquiry_date|date:'Y-m-d' }}"
                                class="form-control form-control-sm" id="enquiry_date" name="enquiry_date">
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-5 offset-1">
                        <div class="form-group">
                            <label for="freight_type"><b>Freight Type</b></label>
                            <select class="form-control form-control-sm" id="freight_type" name="freight_type">
                                <option selected>Select</option>
                                {% for ft in freight_types %}
                                <option value="{{ ft.freight_type }}" {% if ft.freight_type == instance.freight_type %}selected{% endif %}>{{ ft.freight_type }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row ml-2">
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="job_category"><b>Job Category</b></label>
                            <select class="form-control form-control-sm" id="job_category" name="job_category">
                                <option selected>Select</option>
                                {% for jc in jobs %}
                                <option value="{{ jc.job_category }}" {% if jc.job_category == instance.job_category %}selected{% endif %}>{{ jc.job_category }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-5 offset-1">
                        <div class="form-group">
                            <label for="type"><b>Type</b></label>
                            <select class="form-control form-control-sm" id="type" name="type">
                                <option selected>Select</option>
                                {% for type in types %}
                                <option value="{{ type.type }}" {% if type.type == instance.type %}selected{% endif %}>{{type.type }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row ml-2">
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="status"><b>Status</b></label>
                            <input type="text" class="form-control form-control-sm" name="status" id="status"
                                value="Enquiry" disabled>
                        </div>
                    </div>
                </div>

                <div class="row mt-5"></div>

                <div class="row ml-2">
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="customer"><b>Customer</b></label>
                            <input type="text" value="{{instance.customer_name}}" class="form-control form-control-sm"
                                id="customer_name" name="customer_name" required>
                        </div>
                    </div>
                    <div class="col-sm-5 offset-1">
                        <div class="form-group">
                            <label for="contact_person"><b>Contact Person</b></label>
                            <input type="text" value="{{instance.contact_person}}" class="form-control form-control-sm"
                                id="contact_person" name="contact_person" required>
                        </div>
                    </div>
                </div>

                <div class="row ml-2">
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="email"><b>Email</b></label>
                            <input type="email" value="{{instance.email}}" class="form-control form-control-sm"
                                id="email" name="email" required>
                        </div>
                    </div>
                    <div class="col-sm-5 offset-1">
                        <div class="form-group">
                            <label for="sales_person"><b>Sales Person</b></label>
                            <input type="text" value="{{instance.sales_person}}" class="form-control form-control-sm"
                                id="sales_person" name="sales_person" required>
                        </div>
                    </div>
                </div>

                <div class="row ml-2">
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="phone"><b>Phone</b></label>
                            <input type="text" value="{{instance.phone}}" class="form-control form-control-sm"
                                id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="col-sm-5 offset-1">
                        <div class="form-group">
                            <label for="sales_team"><b>Sales Team</b></label>
                            <input type="text" value="{{instance.sales_team}}" class="form-control form-control-sm"
                                id="sales_team" name="sales_team" required>
                        </div>
                    </div>
                </div>

                <div class="row mt-3 ml-2">
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label for="enquiry_details"><b>Enquiry Details</b></label>
                            <textarea class="form-control" id="enquiry_details" name="enquiry_details" rows="2"
                                required>{{instance.enquiry_details}}</textarea>
                            <small id="emailHelp" class="form-text text-muted">Please provide brief information about
                                enquiry.</small>
                        </div>
                    </div>
                </div>

                <div class="row mt-3 ml-2">
                    <div class="col-sm-12">
                        <div class="button">
                            <button type="submit" class="btn btn-sm btn-primary"
                                style="font-size: 17px; background-color: steelblue; border-color: steelblue;">Update</button>
                        </div>
                    </div>
                </div>

                <div class="row mt-3"></div>


            </form>
        </div>
    </section>
</div>
{% endblock content %}
